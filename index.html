<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Things To Do</title>
</head>
<body>
  <div id="myModal" class="modal">

    <div class="modal-content">
      <span class="close">&times;</span>
      <h1 id="create-title">Edit Task</h1>
      <form class="modal-form" id="modal-form">
        <input type="text" class="modal-input" placeholder="Title" required>
        <input type="text" class="modal-input" placeholder="Description"></input>
        <input type="date" class="modal-input" placeholder="Due Date">
        <select class="modal-input" name="statuses" id="statuses" required>
          <option value="todo">To Do</option>
          <option value="inprogress">In Progress</option>
          <option value="done">Done</option>
        </select>
        <button type="submit" class="edit-confirm-button confirm-button">Confirm</button>
      </form>
    </div>

  </div>

  <div class="input-container">
    <h1 id="create-title">Create New Task</h1>
    <form class="todo-form" id="todo-form">
      <input type="text" class="todo-input" placeholder="Title" required>
      <input type="text" class="todo-input" placeholder="Description">
      <input type="date" class="todo-input" placeholder="Due Date">
      <button type="submit" class="add-button confirm-button">Create Task</button>
    </form>
  </div>
  <div class="todos-container">
    <div class="to-do-swimlane swimlane">
      <h3>To Do</h3>
      <ul class="todo-items"></ul>
      <button class="swimlane-add-button"> + </button>
    </div>
    <div class="in-progress-swimlane swimlane">
      <h3>In Progress</h3>
      <ul class="in-progress-items"></ul>
      <button class="swimlane-add-button"> + </button>
    </div>
    <div class="completed-swimlane swimlane">
      <h3>Completed</h3>
      <ul class="completed-items"></ul>
      <button class="swimlane-add-button"> + </button>
    </div>
  </div>
  
  <script type="text/javascript" src="app/bundle.js"></script>
</body>
</html>
